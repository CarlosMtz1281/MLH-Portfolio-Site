<div class="workExperienceItem">

    <div>
        {% if job.id % 2 == 0 %}
        <div class="WorkExpItemDescription">
            <h3>{{job.title}}</h3>
            <p>{{job.company}}</p>
            <p>{{job.location}}</p>
            <p>{{job.date}}</p>
            <p>{{job.description}}</p>
        </div>
    {% endif %}
    </div>


    <div class="WorkExpItemLogo">

    </div>
    <div>
        {% if job.id % 2 != 0 %}
        <div class="WorkExpItemDescription">
            <h3>{{job.title}}</h3>
            <p>{{job.company}}</p>
            <p>{{job.location}}</p>
            <p>{{job.date}}</p>
            <p>{{job.description}}</p>
        </div>
    {% endif %}
    </div>

</div>
